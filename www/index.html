<!DOCTYPE html>
<html ng-app="tinnitusTraining" manifest="tinnitusapp.appcache">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Kuunteluharjoitus tinnitukseen</title>

        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="shortcut icon" href="icon/favicon-32x32.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
      <div ui-view>
      </div>
    </body>

      <!-- dependencies -->
      <script src="components/angular/angular.js"></script>
      <script src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="components/jquery/dist/jquery.min.js"></script>
      <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="components/jquery-knob/dist/jquery.knob.min.js"></script>
      <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
      <script src="/_api/_files/hoodie.js"></script>

      <!-- tinnitus training app -->
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/config.js"></script>
      <script type="text/javascript" src="js/directives.js"></script>
      <script type="text/javascript" src="js/info-ctrl.js"></script>
      <script type="text/javascript" src="js/login-ctrl.js"></script>
      <script type="text/javascript" src="js/matching-ctrl.js"></script>
      <script type="text/javascript" src="js/signup-ctrl.js"></script>
      <script type="text/javascript" src="js/soundcheck-ctrl.js"></script>
      <script type="text/javascript" src="js/threshold-ctrl.js"></script>
      <script type="text/javascript" src="js/training-ctrl.js"></script>
      <script type="text/javascript" src="js/user-ctrl.js"></script>
      <script type="text/javascript" src="js/welcome-ctrl.js"></script>
      <script type="text/javascript" src="js/vas-ctrl.js"></script>
      <script type="text/javascript" src="js/thi-ctrl.js"></script>

  <script type="text/ng-template" id="exitModal.html">
      <div class="modal-header">
          <h3 class="modal-title">Odota!</h3>
      </div>
      <div class="modal-body">
        Sinulla on harjoituskerta käynnissä, haluatko varmasti lopettaa harjoituskerran
        ja kirjautua ulos?
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="exit_ok()">Kyllä</button>
          <button class="btn btn-warning" type="button" ng-click="exit_cancel()">Peruuta</button>
      </div>
  </script>
</html>
